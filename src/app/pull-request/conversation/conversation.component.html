<div class="conversations">
  <mat-card>
    <mat-card-title>
      Description - Author @{{review.creator}} {{review.date}}
    </mat-card-title>
    <mat-card-content>
      {{review.description}}
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let comment of comments">
    <mat-card-title>
      @{{comment.author}} commented on {{comment.date}}
    </mat-card-title>
    <mat-card-content>
      {{comment.comment}}
    </mat-card-content>
  </mat-card>

  <div class="file-heading">
    <h2>Uploaded files</h2>
    <span><button mat-raised-button color="accent">Download files</button></span>
  </div>
  <div class="file-display">
    <div *ngFor="let file of files" class="file" fxLayout="row" fxLayoutAlign="space-between">
      <span>{{file.name}}</span> 
    </div>
  </div>

  <mat-divider></mat-divider>

  <ign-text-editor (sendComment)="getCommentFromEditor($event)" [closeReview]="closeReview"></ign-text-editor>
</div>
