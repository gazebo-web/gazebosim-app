<div class="conversations">
  <mat-card>
    <mat-card-title>
      Description - Author @{{review.creator}} {{review.date}}
    </mat-card-title>
    <mat-card-content>
      {{review.description}}
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let comment of comments">
    <mat-card-title>
      <div class="comment-title">
        @{{comment.user}} commented
        <button *ngIf="!comment.resolved" class="resolved-button" mat-raised-button color="accent" (click)="resolveComment(comment)">Resolve</button>
        <div class="resolved-header" fxLayout="row" *ngIf="comment.resolved" (click)="hideResolvedComment(comment)">
          Resolved
          <i *ngIf="comment.resolved && !comment.hideComment" class="material-icons expand-more">
            expand_less
          </i>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="!comment.hideComment">
        <h2>File - {{comment.file}}, at Line {{comment.lineStart}} to {{comment.lineEnd}}</h2>
        <p>{{comment.text}}</p>
      </div>
      <div *ngIf="comment.hideComment" class="expand-comment">
        <span fxLayout="row" (click)="showResolvedComment(comment)">
          <i class="material-icons expand-more">
            expand_more
          </i>
          Expand
        </span>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="file-heading">
    <h2>Uploaded files</h2>
    <span><button mat-raised-button color="accent">Download files</button></span>
  </div>
  <div class="file-display">
    <div *ngFor="let file of files" class="file" fxLayout="row" fxLayoutAlign="space-between">
      <span>{{file.name}}</span> 
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="new-comment">
    <mat-card>
      <mat-card-title>
        New Comment
      </mat-card-title>

      <mat-card-content>
        <ign-description 
        [edit]="true" 
        [description]="newComment"
        (onModify)="onModifyDescription($event)"
        fxFill></ign-description>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="accent">Merge Pull Request</button>
        <button mat-raised-button >Close Review</button>
        <button mat-raised-button color="accent" (click)="addComment()">Comment</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
