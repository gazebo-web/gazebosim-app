<div class="page-content-inner" fxFlex fxLayoutAlign='center'>
  <div class="content mat-typography">
    <div fxLayout="column" fxLayoutAlign='start' class="header">
      <ign-page-title title="Notifications"></ign-page-title>
      <mat-divider></mat-divider>
      <mat-tab-group dynamicHeight fxFill (selectedIndexChange)="setActiveTab($event)">
        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon aria-label="notifications-inbox-icon">inbox</mat-icon>
              <span>Inbox</span>
            </div>
          </ng-template>

          <div class="tab-content">
            <ign-table [notificationData]="inboxData"></ign-table>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon aria-label="review-icon">rate_review</mat-icon>
              <span>Review Requested</span>
            </div>
          </ng-template>

          <div class="tab-content">
            <ign-table [notificationData]="reviewRequestedData"></ign-table>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon aria-label="review-icon">subscriptions</mat-icon>
              <span>Subscribed</span>
            </div>
          </ng-template>

          <div class="tab-content">
            <ign-table [notificationData]="subscribedData"></ign-table>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon aria-label="mentioned-icon">alternate_email</mat-icon>
              <span>Mentioned</span>
            </div>
          </ng-template>

          <div class="tab-content">
            <ign-table [notificationData]="mentionedData"></ign-table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
